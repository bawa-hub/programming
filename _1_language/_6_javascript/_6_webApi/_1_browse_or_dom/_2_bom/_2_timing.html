<!-- 


    setTimeout(function, milliseconds) --  Executes a function, after waiting a specified number of milliseconds.
    clearTimeout() method stops the execution of the function specified in setTimeout()

    setInterval(function, milliseconds) -- Same as setTimeout(), but repeats the execution of the function continuously.

   

 -->

<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Timing</h2>

    <p>Click "Try it". Wait 3 seconds. The page will alert "Hello".</p>
    <p>Click "Stop" to prevent the first function to execute.</p>
    <p>(You must click "Stop" before the 3 seconds are up.)</p>

    <h2>JavaScript Timing</h2>

    <p>A script on this page starts this clock:</p>

    <p id="demo"></p>

    <button onclick="myVar = setTimeout(myFunction, 3000)">Try setTimeout</button>

    <button onclick="clearTimeout(myVar)">Stop setTimeout</button>

    <button onclick="clearInterval(myVar)">Stop time</button>

    <script>
        function myFunction() {
            alert("Hello");
        }
        let myVar = setInterval(myTimer, 1000);
        function myTimer() {
            const d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>

</html>
